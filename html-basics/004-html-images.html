<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images</title>
</head>
<body>
  <main>
    <!-- Just the img tag -->
    <!-- Purpose of the alt attribute is to tell what's in the image -->
    <!-- No need to start with: "Image of..." -->
    <!-- loading="lazy" => don't load the image until the user has scrolled it visible -->
    <img src="images/squirrel-400.jpg" alt="A squirrel standing on a branch looking at the camera." loading="lazy" />

    <!-- Image with a caption -->
    <figure>
      <img src="images/squirrel-400.jpg" alt="A squirrel standing on a branch looking at the camera." />
      <figcaption>Squirrels are the only wildlife mammals that are active during the day.</figcaption>
    </figure>

    <!-- Responsive images -->
    <!-- two important attributes: srcset and sizes -->
    <!-- srcset: image file, a space, images width in pixels followed by 'w' (not px) -->
    <!-- sizes: a media condition, a space, width of the slot -->
    <!-- (max-width: 600px) => when the viewport width is 600 pixels or less -->
    <img
      srcset="images/squirrel-400.jpg 400w, images/squirrel-800.jpg 800w"
      sizes="(max-width: 600px) 480px,
            800px"
      src="images/squirrel-800.jpg"
      alt="A squirrel standing on a branch looking at the camera." />

  </main>
</body>
</html>
