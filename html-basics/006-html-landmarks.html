<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landmarks</title>
</head>
<body>
  <!-- Screen reader users can navigate to a section based on its HTML element or ARIA Landmark. -->
  <!-- Navigating a web page is far simpler for screen reader users if the -->
  <!-- content splits between multiple high-level sections. -->
  <!-- Content outside of sections is difficult to find, and the content's purpose may be unclear. -->
  <header>
    <nav></nav>
  </header>
  <main>
    <article>
      <h1></h1>
      <p></p>
      <p></p>
      <figure></figure>
      <p></p>
    </article>
  </main>
  <aside></aside>
  <footer></footer>
</body>
</html>
