<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>002 HTML Tables</title>
</head>
<body>
  <main>
    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>Player</th>
          <th>Goals</th>
          <th>Assists</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Erik Haula</td>
          <td>8</td>
          <td>4</td>
          <td>12</td>
        </tr>
        <tr>
          <td>Mikko Rantanen</td>
          <td>5</td>
          <td>3</td>
          <td>8</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
