<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Log in</h1>
      <div class="prose">
        <ul>
          <li>Not signed up? <a href="#">Register</a></li>
          <li>Forgot password? <a href="#">Reset password</a></li>
        </ul>
      </div>

      <form novalidate>
        <div class="field">
          <label for="email">
            <span class="field-label">Email address</span>
          </label>
          <input
            type="email"
            id="email"
            name="email"
            autocapitalize="none"
            autocorrect="off"
            spellcheck="false"
          />
        </div>

        <div class="field">
          <label for="password">
            <span class="field-label">Password</span>
            <span class="field-hint" id="password-hint">
              Must contain 8+ characters with at least 1 number
            </span>
          </label>
          <input type="password" id="password" name="password" value="" />
        </div>
        <button type="submit" class="primaryButton">Log in</button>
      </form>
    </div>
  </body>
</html>
