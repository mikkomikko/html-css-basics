<!-- If body element is set as a grid container -->
<!-- grid items are: header, main, aside and footer -->
<!-- article tag and it's contents are not grid items -->
<!-- but -->
<!-- we can make the article tag a grid on it's own -->
<body>
  <header></header>
  <main>
    <article>
      <h1></h1>
      <p></p>
      <p></p>
      <figure></figure>
      <p></p>
      <div class="box">My content</div>
    </article>
  </main>
  <aside></aside>
  <footer></footer>
</body>
</html>
